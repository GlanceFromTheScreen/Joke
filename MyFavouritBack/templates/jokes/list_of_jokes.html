{% extends 'jokes/base.html' %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Начать шутить</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.content }}<br>
        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>


    <h1>Список шуток</h1>
    {% for el in jokes %}
        <div class="alert alert-warning mt-2">
            <h3 class="link-read-post"><a href = "{{el.get_absolute_url}}">{{el.title}}</a></h3>
            <p>{{el.content}}</p>
        </div>
    {% endfor %}
{% endblock %}
