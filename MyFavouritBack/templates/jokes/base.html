<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal" >BJ</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'home' %}">Главная</a>
        <a class="p-2 text-dark" href="{% url 'jokeslist' %}">Шутки</a>
          {% if request.user.is_authenticated %}
          <a class="p-2 text-dark">{{user.username}} |<a href="{% url 'logout' %}">Выйти</a></a>
          {% else %}
          <a class="p-2 text-dark" href="{% url 'register'%}" >Регистрация</a>
          <a class="p-2 text-dark" href="{% url 'login'%}" >Авторизация</a>
          {% endif %}
      </nav>
{#      <a class="btn btn-outline-primary" href="#">Sign up</a>#}
    </div>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
